<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {padding: 2em 0.5em; text-align: center;}
        .s1 {background-color: #ca9f77;}
        .s2 {background-color: #cbc168;}
        .s3 {background-color: #a3c55b;}
        .s4 {background-color: #76d179;}
        .s5 {background-color: #85e3c1;}
        .s6 {background-color: #79bfe5;}
    </style>
</head>
<body>
    <!-- Layout Móvil -->
    <div class="container-fluid mb-4">
        <h3 class="mb-3">Layout Móvil</h3>
        <div class="row g-0">
            <div class="col-12">
                <div class="content s1">sección 1</div>
            </div>
            <div class="col-12">
                <div class="content s4">sección 4</div>
            </div>
            <div class="col-12">
                <div class="content s3">sección 3</div>
            </div>
            <div class="col-12">
                <div class="content s2">sección 2</div>
            </div>
            <div class="col-12">
                <div class="content s6">sección 6</div>
            </div>
        </div>
    </div>

    <!-- Layout Tablet -->
    <div class="container-fluid mb-4">
        <h3 class="mb-3">Layout Tablet</h3>
        <div class="row g-0">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="content s1">sección 1</div>
            </div>
            <div class="col-4">
                <div class="content s4">sección 4</div>
            </div>
            <div class="col-4">
                <div class="content s3">sección 3</div>
            </div>
            <div class="col-4">
                <div class="content s2">sección 2</div>
            </div>
            <div class="col-8">
                <div class="content s5">sección 5</div>
            </div>
            <div class="col-4">
                <div class="content s6">sección 6</div>
            </div>
        </div>
    </div>

    <!-- Layout Desktop -->
    <div class="container-fluid mb-4">
        <h3 class="mb-3">Layout Desktop</h3>
        <div class="row g-0">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="content s1">sección 1</div>
            </div>
            <div class="col-3"></div>
            <div class="col-4">
                <div class="content s2">sección 2</div>
            </div>
            <div class="col-4">
                <div class="content s3">sección 3</div>
            </div>
            <div class="col-4">
                <div class="content s4">sección 4</div>
            </div>
            <div class="col-4">
                <div class="content s6">sección 6</div>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="content s5">sección 5</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
